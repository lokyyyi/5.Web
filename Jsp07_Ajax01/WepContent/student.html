<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  
	JSON : JavaScript Object Notaion
	통신에서 데이터를 주고 받는데 사용되는 경량의 데이터 형식
	{name:value, name:value...}	name과 value 쌍으로 이루어져 있다.

 -->

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#process").click(function(){
			$.ajax({
				url:"CalScore"+getParam(),
				dataType:"json",
				success:function(msg){
					console.log(msg);
					$("#result").html(msg.name+"의 총점은 " + msg.sum+"이고, 평균은 "+msg.avg+"입니다.");
				},
				error:function(){
					alert("실패ㅜㅜ");
				}
				
			});
		});
	});
	
	function getParam(){
		let name = "name="+$("#name").val();	//name=주현록
		let kor = "kor="+$("#kor").val();		//kor=90
		let eng = "eng="+$("#eng").val();
		let math = "math="+$("#math").val();
		
		return "?"+name+"&"+kor+"&"+eng+"&"+math;
	}

</script>
</head>
<body>
	<h1>성적 처리</h1>
	이름 : <input type="text" id="name"><br>
	국어 : <input type="text" id="kor"><br>
	영어 : <input type="text" id="eng"><br>
	수학 : <input type="text" id="math"><br>
	<input type="button" id="process" value="성적 처리"><br>
	<hr>
	<div id="result"></div>
</body>
</html>
